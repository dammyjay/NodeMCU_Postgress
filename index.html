<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Updates with Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Live Data Table & Temperature Graph</h1>
    <div style="margin-top: 20px;">
        <button onclick="exportToExcel()">Export to Excel</button>
        <button onclick="exportToPDF()">Export to PDF</button>
    </div>


    <div id="chart"></div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Temperature (°C)</th>
                <th>Humidity</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <tr><td colspan="5">Loading data...</td></tr>
        </tbody>
    </table>

    <script>
        
        function updateTable(data) {
            const tableBody = document.getElementById("dataTable");
            tableBody.innerHTML = "";

            if (data.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='5'>No data available</td></tr>";
                return;
            }

            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.id}</td>
                    <td>${row.temperature}</td>
                    <td>${row.humidity}</td>
                    <td>${row.date}</td>
                    <td>${row.time}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function updateGraph(data) {
            const latestData = data.slice(0, 9).reverse(); // Get the 9 most recent entries & reverse order for correct plotting

            let timeArray = latestData.map(row => `${row.date} ${row.time}`);
            let temperatureArray = latestData.map(row => row.temperature);

            const temperature = temperatureArray[temperatureArray.length - 1];

            // Plotly.react('chart', [{
            //     x: timeArray,
            //     y: temperatureArray,
            //     type: 'scatter',
            //     mode: 'lines+markers',
            //     name: 'Temperature (°C)',
            //     line: { color: 'red' }
            // }], {
            //     title: 'Real-time Temperature Graph',
            //     xaxis: { title: 'Time' },
            //     yaxis: { title: 'Temperature (°C)' }
            // });


            //  Plotly.react('chart', [{
            //     type: 'indicator',
            //     mode: 'gauge+number',
            //     value: temperature, // Use a single value, not an array
            //     title: { text: 'Temperature (°C)' },
            //     gauge: {
            //         axis: { range: [null, 100] }, // Adjust range as needed
            //         bar: { color: 'red' },
            //         steps: [
            //             { range: [0, 30], color: '#d4f4fa' },
            //             { range: [30, 60], color: '#f4e842' },
            //             { range: [60, 100], color: '#f45b69' }
            //         ]
            //     }
            // }], {
            //     title: 'Current Temperature'
            // });



            let barColor = 'red';
            if (temperature > 80) {
                barColor = 'green';
            } else if (temperature > 50) {
                barColor = 'yellow';
            }

            Plotly.react('chart', [{
                type: 'indicator',
                mode: 'gauge+number',
                value: temperature,
                title: { text: 'Temperature (°C)' },
                gauge: {
                    axis: { range: [0, 100] }, // Full gauge range
                    bar: { color: barColor },
                    steps: [
                        { range: [0, 100], color: '#e0e0e0' } // Grey background for entire gauge
                    ],
                    // Full circle style
                    shape: "angular",
                    startangle: 0,
                    endangle: 360
                },
                domain: { x: [0, 1], y: [0, 1] }
            }], {
                title: 'Current Temperature',
                margin: { t: 50, b: 0, l: 0, r: 0 }
            });
        }

        function fetchData() {
            fetch('/getAllData')
                .then(response => response.json())
                .then(data => {
                    updateTable(data);
                    updateGraph(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        fetchData();

        // WebSocket Setup
        const protocol = window.location.protocol === "https:" ? "wss" : "ws";
        const socket = new WebSocket(`${protocol}://${window.location.host}`);


        socket.onmessage = function () {
            fetchData();
        };

        socket.onopen = () => console.log("Connected to WebSocket");
        socket.onclose = () => console.log("Disconnected from WebSocket");
        socket.onerror = (error) => {
            console.error("WebSocket Error:", error);
            setInterval(fetchData, 5000); // Poll every 5 seconds if WebSocket fails
        };

        function exportToExcel() {
            const table = document.getElementById('dataTable');
            const wb = XLSX.utils.table_to_book(table, { sheet: "Data" });
            XLSX.writeFile(wb, 'TemperatureData.xlsx');
        }

        function exportToPDF() {
            const table = document.querySelector("table");
            html2canvas(table).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jspdf.jsPDF();
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        
                pdf.addImage(imgData, 'PNG', 0, 10, pdfWidth, pdfHeight);
                pdf.save('TemperatureData.pdf');
            });
        }

    </script>
</body>
</html>
